<html>
    <body>
        <p>Javascript strings</p>
        <p id="number_result"></p>
        <p id="string1_result"></p>
        <p id="string2_result"></p>
        <script>
            var x=10;
            var y=20;
            var z=35;
            document.getElementById("number_result").innerHTML = x+y*z;
            document.getElementById("string1_result").innerHTML =String(x) + String(y)
            document.getElementById("string2_result").innerHTML = String(x) * String(z)
        </script>
    </body>
</html>
